<!DOCTYPE html>
<html lang="en">
<head>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>Frontend Mentor | QR code component</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
	<style>
	        * {
	            box-sizing: border-box;
	            margin: 0;
	            padding: 0;
	            font-family: Arial, sans-serif;
	        }
	
	        body {
	            display: flex;
	            justify-content: center;
	            align-items: center;
	            height: 100vh;
	            background-color: #d5e1ef;
	        }
	
	        .container {
	            display: flex;
	            justify-content: center;
	            align-items: center;
	        }
	
	        .card {
	            background: white;
	            border-radius: 15px;
	            padding: 20px;
	            text-align: center;
	            width: 300px;
	            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
	        }
	
	        .qr-code {
	            width: 100%;
	            border-radius: 10px;
	        }
	
	        h2 {
	            font-size: 18px;
	            color: #333;
	            margin: 15px 0;
	        }
	
	        p {
	            font-size: 14px;
	            color: #666;
	        }
			
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	
	        @media (max-width: 375px) {
	            .card {
	                width: 90%;
	            }
	        }
	</style>
</head>
<body>
	<main class="container">
		<div class="card">
			<img src="images/image-qr-code.png" alt="QR Code" class="qr-code">
			<h2>Improve your front-end skills by building projects</h2>
			<p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
		</div>
	</main>
	
	<div class="attribution" style="position: absolute; bottom: 10px; width: 100%; text-align: center; font-size: 11px;">
	        Challenge by <a href="https://www.frontendmentor.io/solutions/qr-code-component-using-html-css-jM7UeVsjz7" target="_blank">Frontend Mentor</a>. 
	        Coded by <a href="https://github.com/KabeloMatlakala">Kabelo Matlakala</a>.
    	</div>
</body>
</html>
