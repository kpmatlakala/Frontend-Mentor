<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet" 
  />
  <link rel="stylesheet" href="styles.css" />
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="card">
    <div class="card__image">
      <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="card__image--desktop" />
      <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" class="card__image--mobile" />
    </div>
    <div class="card__content">
      <p class="card__category">Perfume</p>
      <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="card__price">
        <span class="card__price--current">$149.99</span>
        <span class="card__price--old">$169.99</span>
      </div>
      <button class="card__button">
        <img src="images/icon-cart.svg" alt="" aria-hidden="true" />
        Add to Cart
      </button>
    </div>
  </main>

  <div class="attribution" 
    style="position: fixed; 
    bottom:0; left:0; right:0; width: 100%; 
    text-align: center; font-size: 11px;
    background-color: aliceblue; padding: 4px;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kabelo Matlakala</a>.
  </div>
</body>

</html>
