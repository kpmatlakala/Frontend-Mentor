<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Stats preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet" />
    
</head>

<body>
  <div class="card">
    <div class="card-content">
      <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stat">
          <h2>10k+</h2>
          <p>Companies</p>
        </div>
        <div class="stat">
          <h2>314</h2>
          <p>Templates</p>
        </div>
        <div class="stat">
          <h2>12M+</h2>
          <p>Queries</p>
        </div>
      </div>
    </div>
    <div class="card-image"></div>
  </div>

  <div class="attribution">
    Challenge by 
    <a href="https://www.frontendmentor.io/solutions/stats-preview-card-component-with-html-and-css-2x5vuY4ZdU"
     target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kabelo P Matlakala</a>.
  </div>
</body>
</html>
