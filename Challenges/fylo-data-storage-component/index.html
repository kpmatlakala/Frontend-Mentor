<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
  <title>Frontend Mentor | Fylo data storage component</title>  
</head>

<body>
  <section class="fylo-storage">
    <div class="fylo-card">
      <div class="fylo-logo-section">
        <img src="./images/logo.svg" alt="Fylo logo" class="fylo-logo">
        <div class="fylo-icons">
          <div class="icon-container">
            <img src="./images/icon-document.svg" alt="Document icon">
          </div>
          <div class="icon-container">
            <img src="./images/icon-folder.svg" alt="Folder icon">
          </div>
          <div class="icon-container">
            <img src="./images/icon-upload.svg" alt="Upload icon">
          </div>
        </div>
      </div>
      <div class="fylo-storage-section">
        <div class="storage-left-bubble">
          <span class="storage-number">185</span>
          <span>GB Left</span>
        </div>
        <p class="storage-text">You've used <strong>815 GB</strong> of your storage</p>
        <div class="storage-bar">
          <div class="storage-bar-fill"></div>
        </div>
        <div class="storage-range">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by 
    <a href="https://www.frontendmentor.io/solutions/fylo-data-storage-component-with-html-and-css-F2sTzHvWcX" 
    target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kabelo P Matlakala</a>.
  </div>
</body>

</html>
