<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Results Summary</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card">
    <!-- Left Section -->
    <section class="result">
      <h3>Your Result</h3>
      <div class="circle">
        <p class="score">76</p>
        <p class="of">of 100</p>
      </div>
      <h2>Great</h2>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <!-- Right Section -->
    <section class="summary">
      <h3>Summary</h3>
      <div class="category reaction">
        <img src="./assets/images/icon-reaction.svg" alt="Reaction icon" />
        <span>Reaction</span>
        <span class="score"><strong>80</strong> / 100</span>
      </div>
      <div class="category memory">
        <img src="./assets/images/icon-memory.svg" alt="Memory icon" />
        <span>Memory</span>
        <span class="score"><strong>92</strong> / 100</span>
      </div>
      <div class="category verbal">
        <img src="./assets/images/icon-verbal.svg" alt="Verbal icon" />
        <span>Verbal</span>
        <span class="score"><strong>61</strong> / 100</span>
      </div>
      <div class="category visual">
        <img src="./assets/images/icon-visual.svg" alt="Visual icon" />
        <span>Visual</span>
        <span class="score"><strong>73</strong> / 100</span>
      </div>
      <button class="btn">Continue</button>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/solutions/results-summary-component-with-html-and-css-yXK2Wt-yNA" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kabelo P Matlakala</a>.
  </div>
</body>

</html>
