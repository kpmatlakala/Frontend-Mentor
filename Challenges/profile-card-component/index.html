<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap">
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <img src="images/bg-pattern-card.svg" alt="card header background">
    </div>
    <img src="images/image-victor.jpg" alt="Victor Crest" class="card-avatar">
    <div class="card-body">
      <h1>Victor Crest <span>26</span></h1>
      <p>London</p>
    </div>
    <div class="card-footer">
      <div>80K <span>Followers</span></div>
      <div>803K <span>Likes</span></div>
      <div>1.4K <span>Photos</span></div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kabelo P Matlakala</a>.
  </div>
</body>
</html>
