<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="card">
    <div class="card-image">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium cube" class="nft-image" />
      <div class="overlay">
        <img src="images/icon-view.svg" alt="View icon" class="view-icon" />
      </div>
    </div>
    <h1 class="card-title">Equilibrium #3429</h1>
    <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card-info">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="Ethereum" />
        <span>0.041 ETH</span>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="Clock" />
        <span>3 days left</span>
      </div>
    </div>
    <div class="card-creator">
      <img src="images/image-avatar.png" alt="Creator avatar" />
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kabelo P Matlakala</a>.
    </p>
  </footer>
</body>

</html>
